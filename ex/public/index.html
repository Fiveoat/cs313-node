<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mailing Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Mailing Rate Calculator</h2>
            </div>
            <form action="/get_rate" method="GET">
                <div class="col-sm">
                    Please enter the weight of the mail in ounces: <input class="form-control" type="text" name="weight"
                        required><br>
                </div>
                <div class="col-sm">
                    Please select the type of mail you will be sending:
                    <select class="form-select" name="mail_type" required>
                        <option value="Stamped">Letter (Stamped)</option>
                        <option value="Metered">Letter (Metered)</option>
                        <option value="Flats">Large Envelope (Flats)</option>
                        <option value="First-Class">First-Class Package Service-Retail</option>
                    </select>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Calculate Mail Rate">
            </form>
        </div>

</body>

</html>
